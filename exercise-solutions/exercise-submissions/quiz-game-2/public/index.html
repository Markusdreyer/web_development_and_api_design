<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="bundle.js"></script>
</head>

<body>
    <div class="quiz-container">
        <div class="question-container">
        </div>
        <div class="alternatives-container">
            <div onclick="checkAnswer(0)" class="alternative 0">
            </div>
            <div onclick="checkAnswer(1)" class="alternative 1">
            </div>
            <div onclick="checkAnswer(2)" class="alternative 2">
            </div>
            <div onclick="checkAnswer(3)" class="alternative 3">
            </div>
        </div>
        <div id="restart">
            <button onclick="startQuiz()">
                Restart
            </button>
        </div>
    </div>
</body>
<script>
    EntryPoint.startQuiz()
</script>

</html>
